<!DOCTYPE html>
<html>
<head>
    <title>Burger AR Menu</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>
<body style="margin: 0;">
    <model-viewer 
        src="burger glb (1).glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        style="width: 100%; height: 100vh;">
        <button slot="ar-button" style="background-color: white; border-radius: 8px; border: 1px solid #ccc; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px; font-weight: bold;">
            টেবিলে বার্গার দেখুন (AR)
        </button>
    </model-viewer>
</body>
      </html>
